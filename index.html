<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe Game</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

<div class="container-fluid">
  
  <h1>Tic-Tac-Toe</h1>
  
  <div class="row row1">
    <div class="col-xs-4" >
      <p id="cell00">X</p>
    </div>
    <div class="col-xs-4">
      <p id="cell01">X</p>
    </div>
    <div class="col-xs-4">
      <p id="cell02">X</p>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-4">
      <p id="cell10">X</p>
    </div>
    <div class="col-xs-4">
      <p id="cell11">X</p>
    </div>
    <div class="col-xs-4">
      <p id="cell12">X</p>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-4">
      <p id="cell20">X</p>
    </div>
    <div class="col-xs-4">
      <p id="cell21">X</p>
    </div>
    <div class="col-xs-4">
      <p id="cell22">X</p>
    </div>
  </div>
  
  <div class="turnSign">
    
    <h2>Player <span id="turn">1</span>'s turn</h2>
    
  </div>
  
  <!-- Winning sign-->
  <div id="win-sign" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Player <span id="winner">1</span> Wins!!!</h4>
        </div>
        <div class="modal-body">
          <img class="responsive-img win-img" alt="Yeah you win!!" src="https://s3.amazonaws.com/files.enjin.com/292623/Web_Dev/images/winner.png"></img>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Keep playing</button>
        </div>
      </div>
  
    </div>
  </div>

  <!-- Tie sign-->
  <div id="tie-sign" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">It's a Tie...</h4>
        </div>
        <div class="modal-body">
          <img class="responsive-img tie-img" alt="Tied game" src="https://d30y9cdsu7xlg0.cloudfront.net/png/28091-200.png"></img>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Ignore the bad joke and keep playing</button>
        </div>
      </div>
  
    </div>
  </div>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
